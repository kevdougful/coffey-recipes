version: 0.2
 
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - apt-get update
      - echo Installing hugo
      - curl -L -o hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.75.1/hugo_0.75.1_Linux-64bit.deb
      - dpkg -i hugo.deb
  pre_build:
    commands:
      - echo pulling theme
      - git submodule update --init --recursive
      - ls -la themes/recipes
  build:
    commands:
      - hugo -v
      - ls -la public
artifacts:
  files:
    - '**/*'
  base-directory: public
